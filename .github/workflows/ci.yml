name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      NORI_BASE_URL: ${{ secrets.NORI_BASE_URL }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TEST1_EMAIL: ${{ secrets.TEST1_EMAIL }}
      TEST1_PASSWORD: ${{ secrets.TEST1_PASSWORD }}

    services:
      mailhog:
        image: mailhog/mailhog:v1.0.1
        ports:
          - 1025:1025
          - 8025:8025
        options: >-
          --health-cmd="wget --spider http://localhost:8025/api/v2/messages || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        working-directory: ./nori-app
        run: npm ci

      - name: Start nori-app dev server
        working-directory: ./nori-app
        run: |
          npm run dev -- --port 3000 > /tmp/nori-app.log 2>&1 &
          echo $! > /tmp/nori-app.pid

      - name: Wait for app
        run: |
          for i in {1..30}; do
            echo "Waiting for app... ($i)"
            if curl -sSf http://localhost:3000 >/dev/null; then
              echo "App is up!"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start"
          cat /tmp/nori-app.log || true
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restart Mailhog service
        run: |
          docker restart ${{ job.services.mailhog.id }}
          for i in {1..10}; do
            curl -sSf http://localhost:8025/api/v2/messages >/dev/null && break
            sleep 1
          done

      - name: Run pytest
        run: pytest

      - name: Stop nori-app dev server
        if: always()
        run: |
          if [ -f /tmp/nori-app.pid ]; then
            kill $(cat /tmp/nori-app.pid) || true
          fi
