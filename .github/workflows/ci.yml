name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      NORI_BASE_URL: http://localhost:3000
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TEST1_EMAIL: ${{ secrets.TEST1_EMAIL }}
      TEST1_PASSWORD: ${{ secrets.TEST1_PASSWORD }}

    services:
      mailhog:
        image: mailhog/mailhog:v1.0.1
        ports:
          - 1025:1025
          - 8025:8025
        options: >-
          --health-cmd="wget --spider http://localhost:8025/api/v2/messages || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: seyeonlim8/NORI
          path: nori-app

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        working-directory: ./nori-app
        run: |
          # lockfile(package-lock.json)가 있으면 npm ci, 없으면 npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Start nori-app dev server
        working-directory: ./nori-app
        run: |
          npm run dev -- --port 3000 &

          for i in {1..30}; do
            echo "Waiting for app... ($i)"
            if curl -sSf http://localhost:3000 >/dev/null; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restart Mailhog service
        run: |
          docker restart ${{ job.services.mailhog.id }}
          for i in {1..10}; do
            curl -sSf http://localhost:8025/api/v2/messages >/dev/null && break
            sleep 1
          done

      - name: Run pytest
        run: pytest
